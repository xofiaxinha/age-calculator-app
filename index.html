<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/main.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
      <div class="container" id="input-container">
        <div class="input">
          <label id="day-label" class="label-input">Day
          <input required type="number" name="day-input" id="day-input" class="date-input" placeholder="DD">
        </label>
        <p class="error-message" id="error-d">This field is required.</p>
      </div>
      <div class="input">
        <label id="month-label" class="label-input">Month
          <input required type="number" name="month-input" id="month-input" class="date-input" placeholder="MM">
        </label>
        <p class="error-message" id="error-m">This field is required.</p>
      </div>
      <div class="input">
        <label id="year-label" class="label-input">Year
          <input required type="number" name="year-input" id="year-input" class="date-input" placeholder="YY">
        </label>
        <p class="error-message" id="error-y">This field is required.</p>
        </div>
      </div>
      <div class="container" id="button-container">
        <hr>
        <button type="button" class="calculate" id="calculate-button">
          <img src="assets/images/icon-arrow.svg" alt="arrow icon" srcset="">
        </button>
      </div>
    <div class="container" id="result-container">
      <p class="result" id="year-result"><span class="value" id="year-value">--</span> years</p>
      <p class="result" id="month-result"><span class="value" id="month-value">--</span> months</p>
      <p class="result" id="day-result"><span class="value" id="day-value">--</span> days</p>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/xofiaxinha">xofiaxinha</a>.</p>
    </div>
  </footer>
  <script src="assets/scripts/main.js"></script>
</body>
</html>
