<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/main.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container" id="input-container">
      <div class="input">
        <label id="day-label" class="label-input">Day</label>
        <input type="number" name="day-input" id="day-input" class="date-input" placeholder="DD">
      </div>
      <div class="input">
        <label id="month-label" class="label-input">Month</label>
        <input type="number" name="month-input" id="month-input" class="date-input" placeholder="MM">
      </div>
      <div class="input">
        <label id="year-label" class="label-input">Year</label>
        <input type="number" name="year-input" id="year-input" class="date-input" placeholder="YY">
      </div>
    
    </div>
    <div class="container" id="button-container">
      <hr>
      <button type="button" class="calculate" id="calculate-button"></button>
    </div>
    <div class="container" id="result-container">
      <p class="result" id="year-result"><span class="value" id="year-value">--</span> years</p>
      <p class="result" id="month-result"><span class="value" id="month-value">--</span> months</p>
      <p class="result" id="day-result"><span class="value" id="day-value">--</span> days</p>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="assets/scripts/main.js"></script>
</body>
</html>
